<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
        --bg-deep: #0f1923;
        --bg-card: #162030;
        --bg-card-soft: #1a2a3a;
        --border: #2a4060;
        --text: #e8dcc8;
        --muted: #7a8a9a;
        --gold: #c9a84c;
    }

    body {
        background-color: var(--bg-deep);
        background-image: radial-gradient(ellipse at 20% 50%, #1a2a3a 0%, transparent 60%),
                          radial-gradient(ellipse at 80% 20%, #1a1f2e 0%, transparent 50%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Source Sans 3', sans-serif;
        color: var(--text);
        padding: 16px;
    }

    .container {
        width: 100%;
        max-width: 760px;
        padding: 20px;
        animation: fadeIn 0.8s ease;
        display: grid;
        gap: 16px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .header { text-align: center; margin-bottom: 8px; }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: clamp(1.8rem, 4.4vw, 2.3rem);
        color: var(--gold);
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    h2 {
        font-family: 'Playfair Display', serif;
        font-size: 1.25rem;
        color: var(--gold);
        margin-bottom: 10px;
    }

    .muted { color: var(--muted); line-height: 1.45; }

    .subtitle {
        font-size: 0.85rem;
        color: var(--muted);
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-top: 6px;
    }

    .card {
        background: linear-gradient(135deg, var(--bg-card-soft), var(--bg-card));
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 30px rgba(2, 8, 15, 0.25);
    }

    .grid { display: grid; gap: 14px; }

    .button,
    .btn,
    button[type="submit"],
    .submit-btn {
        display: inline-block;
        width: 100%;
        text-align: center;
        padding: 14px 16px;
        background: linear-gradient(135deg, var(--gold), #a8863a);
        color: var(--bg-deep);
        border: none;
        border-radius: 10px;
        font-family: 'Playfair Display', serif;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
        text-decoration: none;
    }

    .button:hover,
    .btn:hover,
    button[type="submit"]:hover,
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(201,168,76,0.3);
    }

    a { color: #d6bc77; }
    a:hover { color: #f0dca2; }

    .actions {
        display: grid;
        gap: 10px;
    }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    label {
        display: block;
        font-size: 0.75rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        background: #132033;
        border: 1px solid var(--border);
        border-radius: 10px;
        color: var(--text);
        font-size: 1rem;
        font-family: 'Source Sans 3', sans-serif;
        padding: 12px;
        outline: none;
        transition: border-color 0.2s;
    }

    input:focus { border-color: var(--gold); }

    .error {
        margin: 10px 0;
        background: rgba(201, 80, 76, 0.15);
        border: 1px solid #c9504c;
        color: #f0b7b5;
        border-radius: 10px;
        padding: 10px 12px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid var(--border);
        border-radius: 10px;
        overflow: hidden;
        font-size: 0.95rem;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid rgba(42,64,96,0.65);
        text-align: left;
    }

    thead th {
        background: #18283d;
        color: #c9d5e2;
        font-size: 0.78rem;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    tbody tr:nth-child(even) { background: rgba(22,32,48,0.75); }

    .stats-bar {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 0.85rem;
        color: var(--muted);
        letter-spacing: 1px;
        flex-wrap: wrap;
    }

    .comp-banner { font-size: 0.95rem; }
    .comp-dots { margin-top: 8px; color: var(--gold); letter-spacing: 4px; }

    .ok { font-size: 1.1rem; }

    @media (max-width: 640px) {
        .container { padding: 12px; }
        .row { grid-template-columns: 1fr; }
    }
</style>
