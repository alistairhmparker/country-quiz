<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Competition Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='unified.css') }}">
  </head>
  <body>
    <main class="page">
    <h1>Competition Summary</h1>

    <div class="card">
      <p class="muted">
        Player: <strong>{{ comp_name }}</strong>
      </p>
      <p>
        Final score: <strong>{{ comp_score }}/20</strong>
      </p>

      <div class="actions">
        <form method="post" action="{{ url_for('competition_save') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button class="btn" type="submit">Save score</button>
        </form>

        <a class="btn" href="{{ url_for('landing') }}">Home</a>
        <a class="btn" href="{{ url_for('competition_start') }}">Play again</a>
      </div>

    </div>


  {% if leaderboard %}
    <h2>Leaderboard (Top 20)</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Date (UTC)</th>
        </tr>
      </thead>
      <tbody>
        {% for e in leaderboard %}
        <tr>
          <td>{{ e.name }}</td>
          <td>{{ e.score }}/20</td>
          <td>{{ e.played_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}

      </main>
  </body>
</html>
