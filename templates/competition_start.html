<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>5-round Competition â€“ Country Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% include "_shared_style.html" %}
  </head>
  <body>
    <h1>5-round Competition</h1>
    <p class="muted">
      Enter a name to start. Your best score will appear on the leaderboard.
    </p>

    <div class="card">
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="name">Name</label>
        <input id="name" name="name" maxlength="24" placeholder="At least 3 letters" value="{{ name_value or '' }}" />

        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        <div class="row">
          <button type="submit">Start</button>
          <a class="button" href="{{ url_for('landing') }}">Back</a>
        </div>
      </form>
    </div>
  </body>
</html>
