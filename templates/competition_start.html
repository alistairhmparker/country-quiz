<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>5-round Competition â€“ Country Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; max-width: 900px; }
      .card { border: 1px solid #e5e5e5; border-radius: 12px; padding: 18px; }
      label { display:block; margin-top: 12px; font-weight: 650; }
      input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ddd; border-radius: 10px; }
      .row { margin-top: 16px; display:flex; gap: 10px; flex-wrap: wrap; }
      button, a.button {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fafafa;
        font-weight: 650;
        color: #111;
        text-decoration: none;
        cursor: pointer;
      }
      button:hover, a.button:hover { background: #f2f2f2; }
      .error { margin-top: 12px; color: #b00020; font-weight: 650; }
      .muted { color: #555; }
    </style>
  </head>
  <body>
    <h1>5-round Competition</h1>
    <p class="muted">
      Enter a name to start. Your best score will appear on the leaderboard.
    </p>

    <div class="card">
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="name">Name</label>
        <input id="name" name="name" maxlength="24" placeholder="At least 3 letters" value="{{ name_value or '' }}" />

        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        <div class="row">
          <button type="submit">Start</button>
          <a class="button" href="{{ url_for('landing') }}">Back</a>
        </div>
      </form>
    </div>
  </body>
</html>
